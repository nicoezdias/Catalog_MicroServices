server:
  port: 8080

spring:
  cloud:
    gateway:
      default-filters:
        - name: InfoFilter
      routes:
        - id: movieRoute
          uri: lb://movie-service
          predicates:
            - Path=/movies/**
          filters:
            - name: CircuitBreaker
              args:
                name: moviesService
                fallbackUri: forward:/fallback/movies
        - id: serieRoute
          uri: lb://serie-service
          predicates:
            - Path=/series/**
          filters:
            - name: CircuitBreaker
              args:
                name: seriesService
                fallbackUri: forward:/fallback/series
        - id: catalogRoute
          uri: lb://catalog-service
          predicates:
            - Path=/catalogs/**
          filters:
            - name: CircuitBreaker
              args:
                name: catalogsService
                fallbackUri: forward:/fallback/catalogs

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
info:
  app:
    name: ${spring.application.name}
    description: Gateway Service created for Final
    version: 2.0.0
